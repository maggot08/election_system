{% extends 'base.html' %}
{% block title %}Matadan | Events{% endblock title %}
{% block body %}
<div class="container container-fluid" style="margin-top:80px; margin-bottom:80px">
    <div>
        <h1 class="text-dark mb-4"> Ongoing Events</h1>
    <!-- Event Cards-->
        <div class="row row-cols-1 row-cols-md-4 g-4">
            {% for event in events %}
            <div class="col">
                <a href="{% url 'contestantsid' event.id %}">
                <div class="card" style="width: 200px;">
                    <img class="card-img-top ig-thumbnail" src="{{event.event_image.url}}" alt="Card image" style="maxwidth:100%; height: 200px;">
                    <div class="card-body" style="height: 110px;">
                        <a href="{% url 'contestantsid' event.id %}" class="card-title fs-5 fb">{{event.event_name}}</a>
                    </div>
                    <div class="card-footer text-center">
                        <a href="{% url 'eventdetail' event.id %}" class="btn btn-primary">Event Details</a>
                        
                    </div>
                </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock body %}
