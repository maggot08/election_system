{% extends 'base.html' %}
{% block title %}Event | Events{% endblock title %}
{% block body %}

<div class="container container-fluid" style="margin-top:80px; margin-bottom:80px">
    <div class="row">
        <div class="col-10">
            <h1 class="text-dark mb-4"> Choose your Contestant.</h1>
        </div>
    </div>
    <!-- Event Cards-->
    <div class="row g-4">
        {% for contestant in contestants %}
            <div class="col-md-3 col-xl-3">
                <div class="card" style="width:200px">
                    <img class="card-img-top" src="{{contestant.contestant_image.url}}" alt="Card image" style="width:100%; height: 200px;">
                    <div class="card-body" style="height: 80px;">
                        <h4 class="card-title fs-5 fb" >{{contestant.contestant_name}}</h4>
                    </div> 
                    <div class="card-footer text-center">
                        <div class="btn-wrapper text-center d-flex justify-content-between">
                            {% if voted %}
                            <a class="btn btn-sm btn-primary d-flex align-items-center" disabled>Voted</a>
                            {% else %}
                            <a href="{% url 'voted' contestant.id %}" class="btn btn-sm btn-primary d-flex align-items-center">Vote Me</a>
                            {% endif %}
                            <br>
                            <br>
                            <a href="/contestant_profile" class="btn btn-sm btn-success d-flex align-items-center">View Profile</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock body %}
