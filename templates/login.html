{% extends 'base.html' %}
{% block title %}Matadan | Login Page{% endblock title %} 
{%block body %}
<div class="container container-fluid" style="margin-top:85px; margin-bottom:125px;">
  <div class="row content d-flex justify-content-center align-item-center">
    <div class="col-md-5">
      <div class="box shadow-lg p-4 bg-body rounded">
        <h3 class="mb-4 text-center fs-1">Log In</h3>
        <form class="mb-3" method="POST" action="/handlelogin">
          {% csrf_token %}
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control rounded-0"
              id="username" name="username"
              placeholder="Enter your valid username."/>
            <label>Username</label>
          </div>
          <div class="form-floating mb-4">
            <input
              type="password"
              class="form-control rounded-0"
              id="password" name="password"
              placeholder="Enter your Valid Password."/>
              <span class="showpass">
                <i class="fa fa-eye" aria-hidden="true" id="eye" onclick="showHide()"></i>
              </span>
              <script>
                var state = false;
                function showHide(){
                  if(state){
                    document.getElementById("password").setAttribute("type","password");
                    document.getElementById("eye").style.color='#7a797e';
                    state = false;
                  }
                  else{
                    document.getElementById("password").setAttribute("type","text");
                    document.getElementById("eye").style.color='#5887ef';
                    state = true;
                  }
                }
              </script>
            <label >Password</label>
          </div>
          <button type="submit" class="btn btn-danger w-100 fs-5">
            Log In
          </button>
        </form>
        <div class="text-center mt-4 text-decoration-underline">
          <a href="signup" class=" link-primary ">Create an Account!</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
