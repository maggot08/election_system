{% extends 'base.html' %}
{% block title %} {% for event in events %}Matadan | {{event.event_name}}{% endfor %}{% endblock title %}

{% block body %}
{% for event in events %}
<div class="container container-fluid" style="margin-top:80px; margin-bottom:80px">
    <div>
        <div class="row">
            <div class="col-6">
                <h1 class="text-dark mb-4">{{event.event_name}}</h1>
                <div>
                    <img src="{{event.event_image.url}}" style="width:375px; height:375px" class="rounded-circle">
                </div>
            </div>
            <div class="col-6">
                <div>
                    <h1>About {{event.event_name}}</h1>
                    <br>
                    <p class="fs-5">
                        {{event.event_detail}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock body %}
